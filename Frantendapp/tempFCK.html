<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="form-group">
      <button onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
    </div>
    <div class="form-group">
      <button onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
    </div>
    <div class="result" id="result"></div>
  </div>

      var celsiusInput = document.getElementById('celsius');
      var fahrenheitInput = document.getElementById('fahrenheit');

        var celsius = parseFloat(celsiusInput.value);

        result.textContent = "Please enter a valid temperature in Celsius.";
